<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Header Fijo e Iframe</title>
    <style>
        body {
            background-color: #CCFF99; /* Color de fondo brillante */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fuente infantil */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .gif-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('gifFondo.gif') center fixed;
            background-size: auto;
            z-index: 0;
            opacity: 0.5; /* Ajusta este valor para cambiar la transparencia */
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 128, 0, 0.8); /* Fondo verde con transparencia */
            color: white;
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header img {
            cursor: pointer;
            height: 100px; /* Ajusta la altura del logo */
            margin-bottom: 10px; /* Añade un margen debajo del logo */
        }
        .header button-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .header button {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }
        .header button:hover {
            text-decoration: underline;
        }
        .content {
            flex: 1;
            margin-top: 160px; /* Deja espacio para el header fijo */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo claro con transparencia */
            z-index: 1;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        .dialog-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dialog-box button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #0288D1;
            color: white;
        }
    </style>
</head>
<body>
    <div class="gif-overlay"></div>
    <div class="header">
        <img src="logo.png" alt="Logo" onclick="window.location.href='header.html'" align="left">
        <div class="button-container">
            <button onclick="window.location.href='header.html'">Menú</button>
            <button onclick="alert('Contacte a sample@sample.sample o +52 XX XXXX XXXX.')">Ayuda</button>
            <button onclick="mostrarDialogoCerrarSesion()">Cerrar sesión</button>
        </div>
    </div>
    <div class="content">
        <iframe src="menu.html"></iframe>
    </div>
    <div class="dialog-overlay" id="dialog-overlay">
        <div class="dialog-box">
            <p>¿Seguro que deseas cerrar sesión?</p>
            <button onclick="cerrarSesion()">Confirmar</button>
            <button onclick="ocultarDialogoCerrarSesion()">Cancelar</button>
        </div>
    </div>

    <script>
        function mostrarDialogoCerrarSesion() {
            document.getElementById('dialog-overlay').style.display = 'flex';
        }

        function ocultarDialogoCerrarSesion() {
            document.getElementById('dialog-overlay').style.display = 'none';
        }

        function cerrarSesion() {
            window.location.href = 'PaginaLogin.html';
        }
    </script>
</body>
</html>
