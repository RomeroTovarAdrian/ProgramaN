<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            background-color: #CCFF99; /* Color de fondo brillante */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fuente infantil */
            margin: 0;
            padding: 0;
        }
        .gif-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('gifFondo.gif') center center fixed;
            background-size: cover;
            z-index: 0;
            opacity: 0.5; /* Ajusta este valor para cambiar la transparencia */
        }
        .container {
            position: relative;
            max-width: 450px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo claro con transparencia */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1;
        }
        h1 {
            color: #FF8000; /* Color de texto */
            font-size: 2.5em; /* Tamaño grande de texto */
        }
        label {
            color: #FF8000; /* Color de texto */
            font-size: 1.5em; /* Tamaño grande de texto */
            display: block;
            margin-top: 20px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #33FF33; /* Color de borde */
            border-radius: 5px;
            font-size: 1.2em; /* Tamaño de texto grande */
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            background-color: #33FF33; /* Color de botón */
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.5em; /* Tamaño de texto grande */
            cursor: pointer;
        }
        button:hover {
            background-color: #0288D1; /* Color de botón al pasar el cursor */
        }
    </style>
</head>
<body>
    <div class="gif-overlay"></div>
    <div class="container">
        <h1>¡Regístrate!</h1>
        <form onsubmit="return registrarUsuario()">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required maxlength="20">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required maxlength="20">
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required maxlength="20">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required maxlength="50">
            <div class="buttons">
                <button type="submit">Registrar</button>
                <button type="button" onclick="window.location.href='pagina-principal.html'">Regresar a la Página Principal</button>
            </div>
        </form>
    </div>
    <script>
        function registrarUsuario() {
            const usuario = document.getElementById("username").value;
            const contrasena = document.getElementById("password").value;
            const confirmContrasena = document.getElementById("confirm-password").value;
            const email = document.getElementById("email").value;

            if (contrasena !== confirmContrasena) {
                alert("Las contraseñas no coinciden. Inténtalo de nuevo.");
                return false; // Previene el envío del formulario si las contraseñas no coinciden
            }

            // Aquí puedes añadir la lógica para registrar al usuario

            // Por ejemplo, enviar los datos a un servidor o almacenarlos en localStorage

            alert("¡Registro exitoso!");
            return true; // Permite el envío del formulario
        }
    </script>
</body>
</html>
